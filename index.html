<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram-logo">
                <div>
                    <img src="./img/perfil.jpg" alt="Imgem perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Jonas Andrade</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Jonas Andrade?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                <div>
                    <img src="./img/apple-button.png" alt="App Store">
                </div>
                <div>
                    <img src="./img/googleplay-button.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
